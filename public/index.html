<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Bungee and Source Sans Pro font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

  <!-- NAV CSS -->
  <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="./styles/header.css" type="text/css" />

  <!-- new-tweet CSS -->
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/client.js" defer></script>

  <!-- counter JS -->
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <aside>
      <p class='head-tweet'><strong>Write</strong> a new tweet</p>
      <i class="fa-solid fa-angles-down"></i>
    </aside>
  </nav>

  <header class="profile">
    <div>
      <img src="./images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Sidney Pang</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets" class="tweet-form">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" class="tweet-box"></textarea>
        <div class="tweet-button-counter">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <article class="tweeter-article">
      <header class="tweeter-header">
        <figure class="tweeter-profile">
          <i class="fa-solid fa-user-ninja"></i>
          <aside class="tweeter-name">Name of person</aside>
        </figure>
        
        <aside class="tweet-handle">@handle</aside>

      </header>

      <section class="main-tweet">
        Main tweet is put here
      </section>


      <footer class="tweeter-footer">
        <aside class="date">date posted</aside>

        <aside class="icons">
          <i class="fa-solid fa-flag"></i>
          <i class="fa-solid fa-share"></i>
          <i class="fa-solid fa-heart"></i>
        </aside>


      </footer>
    </article>
  </main>
</body>

</html>
