<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Bungee and Source Sans Pro font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

  <!-- NAV CSS -->
  <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="./styles/header.css" type="text/css" />

  <!-- new-tweet CSS -->
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Timeago -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- External JS (jquery) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/client.js" defer></script>

  <!-- counter JS -->
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
</head>

<body>
  <nav>
    <span>tweeter</span>
    <aside>
      <p class='head-tweet'><strong>Write</strong> a new tweet</p>
      <i class="fa-solid fa-angles-down"></i>
    </aside>
  </nav>

  <section class="header-tweet-box">

    <header class="profile">
      <div>
        <img src="./images/profile-hex.png">
        <h2>Sidney Pang</h2>
      </div>
    </header>


    <main class="container">

      <section class="new-tweet">

        <div class="warning-container">
          <section class="warning-slide">

            <i class="fa-solid fa-triangle-exclamation"></i>
            <p class="warning-message">Tweet is over the character limit! Please use less characters.</p>
            <i class="fa-solid fa-triangle-exclamation"></i>

          </section>
        </div>

        <div class="form-container">
          <form method="POST" action="/tweets" class="tweet-form">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" placeholder="What are you craving? Movie recommendations?"></textarea>

            <div class="tweet-button-counter">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>

          </form>
        </div>
      </section>

      <section class="tweeter-feed">
      </section>

    </main>

  </section>
</body>

</html>
